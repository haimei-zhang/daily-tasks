<h1 mat-dialog-title>{{'DIALOG.CREATE_STORY' | translate}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field appearance="fill">
    <mat-label>{{'TABLE.NAME' | translate}}</mat-label>
    <input matInput [(ngModel)]="data.name" aria-label="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>{{'TABLE.AUTHOR' | translate}}</mat-label>
    <input matInput [(ngModel)]="data.author" aria-label="author">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>{{'TABLE.DATE' | translate}}</mat-label>
    <input matInput [matDatepicker]="picker" aria-label="date" [(ngModel)]="data.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>{{'TABLE.NOTES' | translate}}</mat-label>
    <textarea matInput [(ngModel)]="data.notes" aria-label="notes"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'COMMON.CANCEL' | translate}}</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{'COMMON.OK' | translate}}</button>
</div>
