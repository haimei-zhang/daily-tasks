<div class="nav-container">
  <div class="navigation--sidebar navigation">
    <div class="btn btn--sidebar">
      <ng-container *ngFor="let menu of MENUS">
        <button type="button" class="btn__button btn__button--sidebar" [routerLink]="menu.router" [attr.aria-label]="menu.text | translate">
        <span class="btn__icon">
          <svg class="icon" width="18" height="18"><use [attr.xlink:href]='menu.icon' [attr.href]='menu.icon'></use></svg>
        </span>
          <span class="btn__div">{{menu.text | translate}}</span>
        </button>
      </ng-container>
    </div>
  </div>
  <div class="sidebar__gutter"></div>
</div>
