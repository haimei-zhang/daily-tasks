<div class="page-header">
  <div class="page-header__container">
    <div class="page-header__content">
      <div class="page-header__left">
        <div class="avatar__image avatar__image-with-page-header">
          <button type="button" class="btn__button btn__btn--link p-0 m-0">
            <img [src]="avatarSrc" alt="avatar">
          </button>
          <div class="avatar__name"></div>
        </div>
        <div>
          <h1 class="page-header__title">{{pageTitle | translate}}</h1>
          <span class="page-header__subtitle">{{pageSubtitle | translate}}</span>
        </div>
      </div>
      <div class="page-header__right page-header__right--with-collapse">
        <div class="btn mr-2">
          <button type="button" mat-raised-button aria-label="refresh" (click)="refresh()">
            <span class="btn__icon">
              <svg class="icon" width="18" height="18">
                <use xlink:href="sync-alt" href="#sync-alt"></use>
              </svg>
            </span>
            <span class="btn__div">{{'COMMON.REFRESH' | translate}}</span>
          </button>
        </div>
        <div class="btn">
          <button type="button" mat-raised-button aria-label="back" (click)="goBackToHome()">
            <span class="btn__icon">
              <svg class="icon" width="18" height="18">
                <use xlink:href="#arrow-alt-circle-left" href="#arrow-alt-circle-left"></use>
              </svg>
            </span>
            <span class="btn__div">{{'COMMON.BACK' | translate}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
