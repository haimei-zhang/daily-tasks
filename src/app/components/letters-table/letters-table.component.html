<div class="button-container">
  <button mat-stroked-button (click)="add()" class="mr-2">
    <svg class="icon" width="16" height="16">
      <use xlink:href="#plus" href="#plus"></use>
    </svg>
    {{'TABLE.ADD' | translate}}
  </button>
  <mat-form-field appearance="standard" class="filter">
    <mat-label>{{'TABLE.FILTER' | translate}}</mat-label>
    <input aria-label="filter" matInput (keyup)="applyFilter($event)" placeholder="Type to search..." #input>
  </mat-form-field>
</div>
<div *ngIf="letters.length">
  <table mat-table [dataSource]="dataSource" class="letters-table">
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>{{'TABLE.NAME' | translate}}</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="authorName">
      <th mat-header-cell *matHeaderCellDef>{{'TABLE.AUTHOR' | translate}}</th>
      <td mat-cell *matCellDef="let element">{{element.authorName}}</td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>{{'TABLE.DATE' | translate}}</th>
      <td mat-cell *matCellDef="let element">{{element.createdDate | date: 'mediumDate'}}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th class="table-action" mat-header-cell *matHeaderCellDef>{{'TABLE.ACTION' | translate}}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button class="mr-2" (click)="edit(element, $event)">
          <svg class="icon" width="16" height="16">
            <use xlink:href="#edit" href="#edit"></use>
          </svg>
          {{'TABLE.EDIT' | translate}}
        </button>
        <button mat-stroked-button color="basic" (click)="openDeleteConfirmationDialog(element, $event)">
          <svg class="icon" width="16" height="16">
            <use xlink:href="#trash-alt" href="#trash-alt"></use>
          </svg>
          {{'TABLE.DELETE' | translate}}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer" (click)="view(row)"></tr>
  </table>
</div>
<div *ngIf="!letters.length" class="text-center">{{'MESSAGE.NO_DATA' | translate}}</div>
