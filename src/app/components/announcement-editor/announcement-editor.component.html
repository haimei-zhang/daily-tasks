<diary-page-header [pageTitle]="'MENU.ANNOUNCEMENT'" [pageSubtitle]="'MENU.ANNOUNCEMENT'" [avatarSrc]="avatarSrc"
                   (refreshEvent)="refresh($event)"></diary-page-header>
<div class="announcement">
  <div class="button-container text-right mb-2">
    <button mat-raised-button class="mr-2" (click)="cancel()">
      <svg class="icon" width="16" height="16">
        <use xlink:href="#times" href="#times"></use>
      </svg>
      {{'COMMON.CANCEL' | translate}}
    </button>
    <button mat-raised-button (click)="save()" color="primary">
      <svg class="icon" width="16" height="16">
        <use xlink:href="#save" href="#save"></use>
      </svg>
      {{'TABLE.SAVE' | translate}}
    </button>
    <button *ngIf="currentAnnouncement" class="ml-2" mat-raised-button (click)="openDeleteConfirmationDialog()" color="warn">
      <svg class="icon" width="16" height="16">
        <use xlink:href="#trash-alt" href="#trash-alt"></use>
      </svg>
      {{'TABLE.DELETE' | translate}}
    </button>
  </div>
  <div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>{{'TABLE.NAME' | translate}}</mat-label>
      <input matInput aria-label="name" [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field class="content-input full-width" appearance="fill">
      <mat-label>{{'TABLE.CONTENT' | translate}}</mat-label>
      <textarea matInput aria-label="content" [(ngModel)]="content"></textarea>
    </mat-form-field>
  </div>
</div>
