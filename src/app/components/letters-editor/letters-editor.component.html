<div class="letters-editor">
  <div class="button-container text-right">
    <button mat-raised-button class="mr-2" (click)="cancel()">
      <svg class="icon" width="16" height="16">
        <use xlink:href="#times" href="#times"></use>
      </svg>
      {{'COMMON.CANCEL' | translate}}
    </button>
    <button mat-raised-button (click)="save()" color="primary">
      <svg class="icon" width="16" height="16">
        <use xlink:href="#save" href="#save"></use>
      </svg>
      {{'TABLE.SAVE' | translate}}
    </button>
  </div>
  <form name="letters-editor-form">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>{{'TABLE.TITLE' | translate}}</mat-label>
      <input name="title" matInput aria-label="title" [(ngModel)]="title">
    </mat-form-field>
    <mat-form-field class="content-input full-width" appearance="fill">
      <mat-label>{{'TABLE.CONTENT' | translate}}</mat-label>
      <textarea name="content" matInput aria-label="content" [(ngModel)]="content"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill"
                    *ngIf="(!authorId || (authorId === authService.getLoggedInUser().uid)) && (friends$ | async)?.length">
      <mat-label>{{'COMMON.VISIBLE_TO_FRIENDS' | translate}}</mat-label>
      <mat-select multiple [(value)]="isVisibleToUserIds">
        <mat-option *ngFor="let friend of (friends$ | async)" [value]="friend.friendId">{{friend.friendName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
