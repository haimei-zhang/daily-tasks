<diary-page-header [pageTitle]="'MENU.TASKS'" [pageSubtitle]="'MENU.TASKS'" [avatarSrc]="avatarSrc"
                   (refreshEvent)="refresh($event)"></diary-page-header>
<mat-card class="card tasks-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image" style="background-image: url(assets/images/daily-tasks.jpg);"></div>
    <mat-card-title>{{'HABITS.TASKS' | translate}}</mat-card-title>
    <mat-card-subtitle>{{'MESSAGE.TASKS_DESCRIPTION' | translate}}</mat-card-subtitle>
    <div class="card-header-action text-right">
      <button mat-raised-button (click)="createTask()">
        <svg class="icon" width="16" height="16">
          <use xlink:href="#plus" href="#plus"></use>
        </svg>
        {{'TABLE.ADD' | translate}}
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <diary-tasks-table></diary-tasks-table>
  </mat-card-content>
</mat-card>
